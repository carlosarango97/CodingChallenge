<!DOCTYPE html>
<html>
<head>
    <title>Employees hired by department/job on each quarter in 2021</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
    <h1>Departments with More Employees Hired</h1>
    <h3>Report gereated with data from 2021</h3>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Job</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th>Q4</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['department'] }}</td>
                <td>{{ row['job'] }}</td>
                <td>{{ row['Q1'] }}</td>
                <td>{{ row['Q2'] }}</td>
                <td>{{ row['Q3'] }}</td>
                <td>{{ row['Q4'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
